<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Cassino Secreto</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #feca2f;
      --accent-glow: #ffe14d;
      --bg-dark: #0a0a0a;
      --neon-green: #00ff95;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle, #111 0%, #000 100%);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }

    .lights {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: radial-gradient(#ffe14d22 1px, transparent 1px);
      background-size: 40px 40px;
      animation: spinBg 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes spinBg {
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: clamp(2rem, 6vw, 3rem);
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent), 0 0 25px var(--accent-glow);
      margin-bottom: 1rem;
      z-index: 1;
    }

    p {
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1rem;
      max-width: 90%;
    }

    .slot-machine {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      z-index: 1;
    }

    .reel {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      box-shadow: 0 0 10px var(--accent);
      position: relative;
      backdrop-filter: blur(8px);
    }

    .symbols {
      position: absolute;
      top: 0;
      width: 100%;
    }

    .symbol {
      height: 70px;
      font-size: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--neon-green), #00d78f);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff9580;
      transition: transform 0.2s;
      font-family: 'Luckiest Guy', cursive;
      z-index: 1;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ff95;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      min-height: 3rem;
      z-index: 1;
    }

    .access-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-glow));
      color: #000;
      box-shadow: 0 0 15px var(--accent);
    }

    .access-btn:hover {
      box-shadow: 0 0 25px var(--accent);
    }

    @media (max-width: 480px) {
      .slot-machine {
        gap: 0.5rem;
      }

      .reel {
        width: 60px;
        height: 60px;
      }

      .symbol {
        height: 60px;
        font-size: 36px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .result {
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
